<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mycss.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title"><i>freeCodeCamp Survey Form</i> </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div id="div">
            <label id="name-label" for="name">Name:</label><br>
            <input id="name" type="text" title="name" placeholder="Enter your name" required>
        </div>
        <div id="div">
            <label id="email-label" for="email">Email:</label><br>
            <input id="email" type="text" title="email" placeholder="Enter your email" required>
        </div>
        <div id="div">
            <label id="number-label" for="age">Age (optional):</label><br>
            <input min="10" max="99" id="number" type="number" title="age" placeholder="Age" required>
        </div>
        <div id="div">
            <label for="text">Which option best describes your current role? </label><br>
            <select name="text" id="dropdown" aria-placeholder="Select an opption">
                <option style="font-style: italic;  " disabled selected value="Select current role">Select current role
                </option>
                <option value="Student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div id="div">
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
            <label><input type="radio" name="recommend" value="Definitely" />Definitely</label><br>
            <label><input type="radio" name="recommend" value="Maybe" />Maybe</label><br>
            <label><input type="radio" name="recommend" value="Not sure" />Not sure</label><br>


        </div>
        <div id="div">
            <label for="recommend">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="text" id="dropdown" aria-placeholder="Select an opption">
                <option style="font-style: italic;  " disabled selected value="Select an opption">Select an opption
                </option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div><br>
        <div id="div">
            <label for="improved">What would you like to see improved? (Check all that apply)</label><br>
            <label> <input type="checkbox" name="improved" value="Front-end Projects">Front-end Projects</label><br>
            <label> <input type="checkbox" name="improved" value="Back-end Projects">Back-end Projects</label><br>
            <label><input type="checkbox" name="improved" value="Data Visualization">Data Visualization</label><br>
            <label><input type="checkbox" name="improved" value="Open Source Community">Open Source
                Community</label><br>
            <label><input type="checkbox" name="improved" value="Challenges">Challenges</label><br>
            <label><input type="checkbox" name="improved" value="Gitter help rooms">Gitter help rooms</label><br>
            <label><input type="checkbox" name="improved" value="Videos">Videos </label><br>
            <label><input type="checkbox" name="improved" value="City Meetups">City Meetups</label><br>
            <label><input type="checkbox" name="improved" value="Wiki">Wiki</label><br>
            <label><input type="checkbox" name="improved" value="Forum">Forum </label><br>
            <label><input type="checkbox" name="improved" value="Additional Courses">Additional Courses</label><br>
        </div>
        <div id="div">
            <label>Any comments or suggestions?</label><br>
            <textarea cols="50" rows="4" placeholder="Enter your comment here"></textarea>
        </div>
        <div id="div">
            <label><input type="submit" id="submit"></label>
        </div>
    </form>
</body>

</html>
